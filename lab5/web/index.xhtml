<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Wysokosc pozyczonego kapitału: "></h:outputText>
                    <h:inputText required="true" id="k" value="#{newJSFManagedBean.k}">
                        <f:validateLongRange minimum ="0"/>
                    </h:inputText>
                    <h:outputText value="Liczba rat: "></h:outputText>
                    <h:inputText required="true" id="n" value="#{newJSFManagedBean.n}">
                        <f:validateLongRange minimum ="0"/>
                    </h:inputText>        
                    <h:outputText value="Stopa procentowa wyrażona w ułamku" ></h:outputText>
                    <h:inputText required="true" id="b" value="#{newJSFManagedBean.b}">
                        <f:validateLongRange minimum ="0" maximum="1"/>
                    </h:inputText>        
                    <h:commandButton action="newjsf" type="submit" value="Button"></h:commandButton>    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
